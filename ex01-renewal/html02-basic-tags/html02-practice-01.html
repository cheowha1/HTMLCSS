<!DOCTYPE html>
<html>

<head>
    <title>테이블 + 이미지 태그 실습23x26</title>
    <style>
        /* 공통 스타일을 클래스 형태로 정의 */
        .cell {
            width: 30px;
            height: 30px;
        }
    </style>
</head>

<body>
    <h1>&nbsp;이&nbsp;&nbsp;&nbsp;력&nbsp;&nbsp;&nbsp;서</h1>

    <table border="1">
        <!-- 첫 번째 행 -->
        <tr>
            <td rowspan="2" colspan="3">성명</td> 
            <td colspan="4">한글</td>
            <td colspan="4">&nbsp;</td>
            <td colspan="4">주민번호</td>
            <td colspan="4">&nbsp;</td>
            <td colspan="4" rowspan="6">사진</td> 
        </tr>
        <!-- 두 번째 행 -->
        <tr>
            <td colspan="4">한자</td>
            <td colspan="4">&nbsp;</td>
            <td colspan="4">생년월일</td>
            <td colspan="4">&nbsp;</td>
        </tr>
        <!-- 세 번째 행 -->
        <tr>
            <td colspan="3">전화</td>
            <td>집전화</td>
            <td>&nbsp;</td>
            <td>휴대전화</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td rowspan="3" colspan="3">주소</td>
            <td rowspan="3" colspan="15">우편번호()</td>
        </tr>
        <!-- 네 번쨰 행-->
        <tr>
            <td colspan="3">종교</td>
            <td colspan="4">&nbsp;</td>
            <td colspan="2">취미</td>
            <td colspan="5">&nbsp;</td>
            <td colspan="2">특기</td>
            <td colspan="7">&nbsp;</td>
        </tr>
        <!-- 다섯 번쨰 행-->
        <tr>
            <td rowspan="6">학력</td>
            <td colspan="4">기간</td>
            <td colspan="4">학교명</td>
            <td colspan="3">전공</td>
            <td colspan="4">졸업/졸업예정/중퇴</td>
            <td colspan="2">소재지</td>
        </tr>
         <!-- 여섯 번쨰 행-->
        <tr>
            <td colspan="4">년&nbsp;월&nbsp;일</td>
            <td colspan="4">년&nbsp;월&nbsp;일</td>
            <td colspan="4">대학원</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>



</body>

</html>
